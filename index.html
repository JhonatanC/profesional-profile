<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="wrapper">
      <div id="change-settings">
        <ul>
          <li id="theme">
            <img class="dark" src="./assets/moon.svg" alt="Icono dark mode" />
            <img
              class="light active"
              src="./assets/sun.svg"
              alt="Icono light mode"
            />
          </li>
          <li id="btnDownload">
            <span id="textDownload">Descargar</span>
            <img
              class="file-down-black"
              id="download-file-black"
              src="./assets/file-arrow-down.svg"
              alt="Icono dark  down load"
            />
            <img
              class="file-down-white"
              id="download-file-white"
              src="./assets/file-arrow-down-white.svg"
              alt="Icono light down load"
            />
          </li>
          <li>
            <select name="language" id="language">
              <option value="es">Español</option>
              <option value="en">Inglés</option>
            </select>
          </li>
        </ul>
      </div>
      <div id="about-me">
        <div id="about-me-personal">
          <img class="avatar" src="./assets/avatar.jpg" alt="Avatar" />
          <h1>Jhonatan Cortes Hurtado</h1>
          <h2 id="setPosition"></h2>
          <div id="social-network-jobs">
            <!-- <a href="https://linkedin.com" target="_blank">linkedin</a> -->
          </div>
          <p id="setDescription"></p>
        </div>
        <div id="skills">
          <h2 id="titleSkill"></h2>
          <hr />
          <ul id="ulSkills"></ul>
        </div>
        <div id="work-experience">
          <h2 id="titleExp"></h2>
          <hr />
          <div id="boxExp"></div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-html2canvas@latest/dist/jspdf-html2canvas.min.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
